{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Add your Bootstrap link here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Add your custom CSS link here -->
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
</head>
<body>

<div class="container">
    <h2 class="mt-5 mb-4">Login</h2>
    <!-- Move the form tag to include the CSRF token -->
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <!-- Display success messages if any -->
        {% for message in messages %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>{{ message }}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
        <!-- Input fields for username and password -->
        <div class="mb-3">
            <input type="text" class="form-control" name="username" placeholder="Username" required>
        </div>  
        <div class="mb-3">
            <input type="password" class="form-control" name="password" placeholder="Password" required>
        </div>
        <!-- Use a button type for form submission -->
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <!-- Link to admin login page -->
    <!-- Link to signup page -->
    <p class="mt-3">Don't have an account? <a href="/signup">Sign up</a></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
 integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
